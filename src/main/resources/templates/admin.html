<script>
    let router = new VueRouter({
        routes: [
            {path: '/', component: Home},
            {path: '/doc-info', component: DocInfo},
            {path: '/doc-record', component: DocRecord},
            {path: '/doc-trace', component: DocTrace},
            {path: '/user-info', component: UserInfo},
            {path: '/user-record', component: UserRecord},
        ]
    });

    let $app = new Vue({
        el: '#app',
        data () {
            return {
                show_alert: false,
                show_setting: false,
            }
        },
        methods: {
            close_all () {
                this.$data.show_alert = false;
                this.$data.show_setting = false;
            },
            collapseSidebar () {
                let $sidebar = $(".sidebar");
                $("body").toggleClass("sidebar-toggled");
                $sidebar.toggleClass("toggled");
                if ($sidebar.hasClass("toggled")) {
                    $('.sidebar .collapse').collapse('hide');
                }
            }
        },
        router: router
    });
</script>
