<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>金融文稿追溯系统 - 忘记密码</title>


    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/css/femts.min.css" rel="stylesheet">
    <style>
        .none-button {
            margin: 0;
            padding: 0;
            outline: none;
            border: 0;
            background: inherit;
        }
    </style>
</head>

<body class="bg-gradient-primary">

<div class="container" id="app">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">忘记密码？</h1>
                                    <p class="mb-4">我们知道您忘记密码了，不要担心，在下面输入您的初始邮箱</p>
                                </div>
                                <form class="user" method="post" action="/api/1.0/user/password/reset">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control form-control-user" id="emailInput" aria-describedby="emailHelp" placeholder="输入您的邮箱地址">
                                    </div>
                                    <a href="javascript:void(0);" class="btn btn-primary btn-user btn-block">
                                        <button type="submit" style="color: #f8f8f8" class="none-button">重置密码</button>
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="register.html">创建账号</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login.html">已有账号？登陆</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/femts.min.js"></script>
</body>

</html>
